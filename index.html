<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Constructor</title>
    <link rel="stylesheet" href="Assets/css/Normalize.css">
    <link rel="stylesheet" href="Assets/css/Style.css">
</head>

<body>
    <form>
        <textarea required name="" id="" placeholder="Enter text"></textarea>
        <div>
            <div>
                <div>
                    <p>File name</p>
                    <input required type="text" name="" id="" placeholder="Enter file name">
                </div>
                <div>
                    <p>Save as</p>
                    <select name="" id="">
                        <option value="text/plain">Text File (.txt)</option>
                        <option value="text/javascript">JS File (.js)</option>
                        <option value="text/html">HTML File (.html)</option>
                        <option value="text/svg+xml">SVG File (.svg)</option>
                        <option value="application/msword">DOC File (.doc)</option>
                        <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
                    </select>
                </div>
            </div>
            <button>Save As Text File</button>
        </div>
    </fo>
